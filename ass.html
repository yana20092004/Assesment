<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ass.css">
</head>

<body>
    <h1 class="header"> STUDENT REGISTRATION FORM</h1>
    <form action="">
        <div class="rg">
            <div>
                <label for="">First Name:</label>
                <input type="text" placeholder="Write your first name" required>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" placeholder="Write your last- name" required>
            </div>
            <div>
                <label for="">Email:</label>
                <input type="text" placeholder="it should contain @.." required>
            </div>
            <div>
                <label for="">Mobile:</label>
                <input type="tel" placeholder="only 10 digits are allowed" maxlength="10" required>
            </div>
            <div>
                <label for="">Gender:</label>
                <input type="radio" required>Male
                <input type="radio"> Female
            </div>
            <div>
                <label for="">Date Of Birth: </label>
                <input type="date" required>
            </div>
            <div style="display: flex;">
                <label for="">Address:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="">City:</label>
                <input type="text" required>
            </div>
            <div>
                <label for="">Area Pin:</label>
                <input type="text" required>
            </div>
            <div>
                <label for="">State:</label>
                <input type="text" required>
            </div>
            <div>
                <label for="">Qualification:</label>
                <select name="" id="" required>
                    <option value="10">Select Qualification</option>
                    <option value="10">10th</option>
                    <option value="10">12th</option>
                    <option value="10">Graduate</option>
                    <option value="10">Under Graduate</option>
                    <option value="10">Post Graduate</option>
                 </select>
            </div>
            <div>
                <label for="">Specialization:</label>
                <input type="checkbox" required>Computer Science
            </div>
            <div>
                <label for=""></label>
                <input type="checkbox">Information Technology
            </div>
            <div>
                <label for=""></label>
                <input type="checkbox">Computer Architecture
            </div>
            <div>
                <label for=""></label>
                <input type="checkbox">Tele Communication
            </div>
            <div>
                <label for="">Password:</label>
                <input type="password" required>
            </div>
            <button>Registered</button>
        </div>
    </form>
</body>

</html>
